name: CI Build & Push Images

on:
  push:
    branches: [main]
    paths:
      - src/**
      - Dockerfile
      - pyproject.toml
      - uv.lock
      - .github/workflows/ci-docker-build-push.yaml

jobs:
  build-serving-image:
    name: ðŸš€ Build Serving Image
    uses: opencloudhub/.github/.github/workflows/shared-ci-docker-build-push.yaml@main
    with:
      repo-name: "demo-app-genai-backend"
      context: "."
      dockerfile: "Dockerfile"
      target: "serving"
      push-on-pr: true
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

  build-evaluation-image:
    name: ðŸ§ª Build Evaluation Image
    uses: opencloudhub/.github/.github/workflows/shared-ci-docker-build-push.yaml@main
    with:
      repo-name: "demo-app-genai-backend"
      context: "."
      dockerfile: "Dockerfile"
      target: "evaluation"
      push-on-pr: true
      image-suffix: "-eval"  # Tag as demo-app-genai-backend-eval:main-abc123
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}